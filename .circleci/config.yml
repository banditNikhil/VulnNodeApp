version: 2.1
jobs:
  # build app in docker
  build:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker
  # deploy docker to server
  deploy:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Update DT Server
          command: |
            chmod +x update_dt.sh && \
            curl -X "PUT" "http://dt.klickstartonline.com:8080/api/v1/bom" \
            -H 'Content-Type: application/json' \
            -H 'X-API-Key: $DT_API_KEY \
            -d @bom.json

workflows:
  version: 2
  # build
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: master
  # dep check and deploy
  owasp:
    jobs:
      - deploy

